<!-- Afficher avec une boucle *ngFor une liste de composant Post (PostComponent) -->
<h1>Formulaire :</h1>
<app-add (addPostEvent)="addPost($event)"></app-add>
<br>
<h2>Liste :</h2>
<ul>
    <li *ngFor="let post of posts">
        <!--<span>{{ post.id }}</span>
        <span> | </span>
        <span>{{ post.title }}</span> -->
        <app-post [post]="post"></app-post>
    </li>
</ul>
